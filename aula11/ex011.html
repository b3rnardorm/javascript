<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais de Nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="resultado()">
    <div id="res"></div>

    <script>
        function resultado() {
            var pais = document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = String(pais.value)

            res.innerHTML = `<p>Seu país é <strong>${p}</strong></p>`

            if (p == 'Brasil', 'brasil', 'BRASIL'){
                res.innerHTML += '<p>Você é Brasileiro</p>'
            }else{
                res.innerHTML +='<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
